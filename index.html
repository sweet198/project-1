<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <! Парметры для экранов устройств >	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"> <! Парметры для ie >
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div id="logo" onclick="slowScroll('#top')" >
			<span>itProger</span>
		</div>
		<div id="about">
			<a href="#" title="Возможности" onclick="slowScroll('#main')">Возможности</a>
			<a href="#" title="Преимущества" onclick="slowScroll('#overiew')">Преимущества</a>
			<a href="#" title="Контакты" onclick="slowScroll('#contacts')">Контакты</a>
			<a href="#" title="Ответы на вопросы" onclick="slowScroll('#faq')">FAQ</a>
		</div>
	</header>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function slowScroll(id) {                
			$('body').animate({
				scrollTop: $(id).offset().top
			}, 500);
		}

		$(document).on("scroll", function () {    
			if($(window).scrollTop() === 0)
				$("header").removeClass("fixed");
			else
				$("header").attr("class", "fixed");
		})
	</script>
</body>
</html>
